name: Mobile Wallet Application ci-cd github workflow

on: [push]

jobs:
  builds:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest pytest-cov tox

          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run: |
          flake8 .  --count --show-source --statistics 
          flake8 .  --exit-zero --max-complexity=15 --max-line-length=99 --statistics

      - name: Test with pytest
        run: |
          export OPENEXCHANGERATEAPI='d870a9424ea744069b50cebbd3ebcf84'
          export SECRET_KEY='rklob1b&y4#i6bu)yhg!(t4zyw)072j-5+tf6^@fw@mzgd8&rk'
          export DATABASE_URL='postgres://mylaptop:asante@127.0.0.1:5432/pesa_exchange'
          export DJANGO_SETTINGS_MODULE='mobile_wallet.config.settings'

          pytest

      - name: Run coverage Report
